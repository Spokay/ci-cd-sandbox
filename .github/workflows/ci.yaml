on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        with:
          node-version: '18'
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install